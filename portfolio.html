        <script>
            let button=document.querySelectorAll("button")[0];
            
            function onchatenter()
            {
                button.style.backgroundColor="blueviolet";
                // anchor.style.color="black";
                button.style.border="none";
            }
            function onchatleave()
            {
                button.style.backgroundColor="#080031";
                button.style.border="2px double blueviolet";            
            }

            const hamburger = document.querySelector(".fa-bars");
            const ul = document.querySelector(".head");
            hamburger.addEventListener("click",() => {
            ul.classList.toggle("active");
            })
            hamburger.addEventListener("mouseout",() => {
            ul.classList.remove("active");
            })
            document.querySelectorAll("li").forEach(n => n.addEventListener("click", () => {
            ul.classList.remove("active");  
            }))
